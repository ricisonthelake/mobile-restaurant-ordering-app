<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>

    <!-- Fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@100;300;400;600&family=Roboto:wght@100;300;400;700&display=swap"
    rel="stylesheet">
    <!-- CSS -->

    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <!-- Page Header -->

    <header>
        <h1>Ric's Grill and Pub</h1>
        <p>The best burgers and craft beer in town.</p>
    </header>

    <main>

    <!-- Special Offer  -->

        <p class="discount_offer"><span class="font-size-20 discount_accent">Special Discount!</span><br> Receive 10% off your order today only!</p>

    <!-- Menu Section  -->

            <section class="menu" id="menu">
                <div class="menu-content" id="menu-content"></div>
            </section>

    <!-- Cart Section  -->

            <section class="cart" id="cart">
                <div class="cart_header" id="cart_header"></div>
                <div class="cart-content" id="cart-content"></div>
                <div class="cart-totals" id="cart-totals"></div>
                <div class="cart-complete-btn" id="cart-complete-btn"></div>
            </section>

    <!-- The Payment Modal Section -->

            <section id="payment_modal" class="payment_modal">
                <!-- The Payment Modal content -->
                <div class="payment_modal_content">
                    <div class="payment_modal_header">
                        <span class="payment_close_btn">&times;</span>
                        <h3>Enter Card Details</h3>
                    </div>
                    <div class="payment_modal_body" id="payment_modal_body">
                        <div class="payment_card_input_data" id="payment_card_input_data">
                            <form id="payment_form">
                                <label for="payment_card_name"></label>
                                <input type="text" class="payment_card_name" id="payment_card_name"
                                    name="payment_card_name" placeholder="Enter your name here"
                                    title="Enter your full name" required>
                                <label for="payment_card_number"></label>
                                <input type="text" name="cardNumber" class="payment_card_number"
                                    id="payment_card_number" placeholder="Card number" maxlength="16" minlength="16"
                                    title="Enter your credit card number" required>
                                <label for="payment_card_cvv"></label>
                                <input type="text" name="payment_card_cvv" class="payment_card_cvv"
                                    id="payment_card_cvv" placeholder="CVV" pattern="[0-9]{3}" maxlength="3"
                                    minlength="3" title="Enter the CVV number" required>
                            </form>
                        </div>
                    </div>
                    <div class="payment_modal-footer">
                        <button type="submit" class="payment_submit_btn" id="payment_submit_btn">Pay</button>
                    </div>
                </div>
            </section>

    <!-- The Order Coinfirmation Section -->

            <section>
                <div class="order_confirmation hidden" id="order_confirmation"></div>
            </section>

    <!-- The Rating Modal Section -->

            <section id="rating_modal" class="rating_modal">
                <!-- The Payment Modal content -->
                <div class="rating_modal_content">
                    <div class="rating_modal_header">
                        <span class="cancel_rating_modal">&times;</span>
                        <h3>Rate Your Experience</h3>
                    </div>
                    <div class="rating_modal_body" id="rating_modal_body">
                        <div class="rating_input_data" id="rating_input_data">
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                    </div>
                    <div class="rating_modal-footer">
                        <button type="submit" class="rating_submit_btn" id="rating_submit_btn">Submit</button>
                    </div>
                </div>
            </section>

    </main>
    <script src="./js/index.js" type="module"></script>

</body>

</html>
